        <div class="row">
            <h3>JWT TOKEN: <span id="jwt_token"></span></h3>
            <h4>If the above token is expired, generate new token by hitting the <a href={{ url }}>URL</a></h4>
        </div>

        <br>
        <button><a
                href="https://{{ domain }}/v2/logout?client_id={{ client_id }}&returnTo={{ callback_url }}">Logout</a>
        </button>

<script>
    function get_jwt_token() {
        let jwt_token = window.location.hash.substring(window.location.hash.indexOf('#access_token')
            + "#access_token".length + 1, window.location.hash.indexOf('&'));
        if (!jwt_token) {
            jwt_token = "Please <a href={{url}}>login</a> to generate access token using credentials provided in README"
        }
        return jwt_token
    }

    document.getElementById("jwt_token").innerHTML = get_jwt_token(77);
</script>
